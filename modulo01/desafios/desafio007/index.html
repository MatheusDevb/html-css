<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Flexivel</title>
</head>
<body>
    <h1>Desafio Foto Flexível</h1>
    <p>Você está vendo o tamanho da imagem completa? Experimente ampliar e diminuir sua tela para ter essa experiência!</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
